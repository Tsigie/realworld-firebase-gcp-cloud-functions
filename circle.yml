machine:
  node:
    version: 8.5.0

general:
  artifacts:
    - "coverage"
    - "testresults"

test:
  pre:
    - npm install -g greenkeeper-lockfile@1
    - greenkeeper-lockfile-update
  override:
    - FIREBASE_ROOT_REF=circleci-`date +%s` npm test
  post:
    - npm run coveralls
    - greenkeeper-lockfile-upload

notify:
  webhooks:
    - url: https://webhooks.gitter.im/e/f572e31a5e9224ea1f65
